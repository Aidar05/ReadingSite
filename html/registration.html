<html>
  <head>
    <title>AsDf registration</title>
    <link rel="stylesheet" href="..\css\registration.css">
  </head>

  <body>
    <div class="container" id="main">
      <div class="top">
        <span class="first">Регистрация</span>
        <span class="second">Заполните форму</span>
      </div>
      <hr>

      <form class="registration">
        <div class="element">
          <h5>Имя</h5>
          <input type="text" placeholder="Ваше имя">
        </div>
        
        <div class="element">
          <h5>Логин</h5>
          <input type="text" placeholder="Ваша почта">
        </div>

        <div class="element">
          <h5>Пароль</h5>
          <input type="text" placeholder="Ваш пароль">
        </div>        
      </form>

      <div class="terms">
        <input type="checkbox" class="checkbox">
        <span>Я принимаю условия использования</span>
      </div>
      
      <a href="../html/index.html">
        <button>Создать</button>
      </a>

      <div class="sign_up">
        <span>Уже есть аккаунт?</span>
        <a href="..\html\sign_in.html">Войти</a>
      </div>
    </div>

    <div class="container" id="first"></div>
    <div class="container" id="second"></div>
    <div class="container" id="third"></div>
    <div class="container" id="fourths"></div>

    <script src="..\js\script.js"></script>
  </body>
</html>
